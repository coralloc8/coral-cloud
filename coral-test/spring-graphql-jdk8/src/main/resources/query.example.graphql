query BooksQuery {
    books2: booksOfPage2(query: {
        pageQuery: {
            size: 2
            current: 1
        }
    }) {
        records{
            bookName
            price
            chapter
        }
        pageInfo {
            total
            size
            current
            pages
            hasPreviousPage
            hasNextPage
        }
    }
    books: booksOfPage(query: {
        pageQuery: {
            size: 2
            current: 1
        }
    }) {
        edges {
            cursor
            node {
                id
                bookName
                price
                chapter
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
        }
    }
}




# $withAuthor为动态变量
query MyQuery($withAuthor: Boolean! = true) {
    # author1 为别名(Aliases)
    author1: author(authorNo: "1001") {
        # 片段
        ... comparisonAuthor
    }
    # author2 为别名(Aliases)
    author2: author(authorNo: "1002") {
        # 片段
        ... comparisonAuthor
    }
    book1: book(id: 1) {
        id
        bookName
        author @include(if: $withAuthor) {
            authorNo
            authorName
        }
        price
    }
    authors: authors(
        query:{
            authorNos:["1001","1002","1003"]
            sex:MALE
            birthdayStart:"1980-01-01"
            birthdayEnd:"2000-01-01"
        }
    ){
        id
        authorNo
        sex
        birthday
        books{
            bookName
            chapter
        }
    }


}
# 片段(Fragments)  将两个节点返回的一模一样的代码段提取出来单独配置
fragment comparisonAuthor on Author {
    authorName
    authorNo
    birthday
    sex
    createTime
    books {
        bookName
        chapter
        price
    }
}